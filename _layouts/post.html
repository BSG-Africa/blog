<!doctype html>
<html>
{% include head.html %}
<body>
{% include heading.html %}
<div class="row">
    <div class="column medium-3">
        <span>&nbsp;</span>
    </div>
    <div class="columns medium-9">
        {% assign authors = site.authors | where:"author",page.author %}
        {% assign author = authors[0] %}
        <section>
            <h3>{{ page.title }}</h3>
            <h6><a href="{{ site.baseurl }}{{ author.url }}">
                {{ author.display_name }}</a> &dash; {{ page.date | date_to_string }}</h6>
            <hr>
            {{ content }}
        </section>
    </div>
</div>
{% include rconnect.html %}
{% include footer.html %}
</body>
</html>
